<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Send Email with Gmail API</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="to" class="form-label">To</label>
        <input type="email" name="to" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" name="subject" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="plain_text" class="form-label">Plain Text Body</label>
        <textarea name="plain_text" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="html_body" class="form-label">HTML Body</label>
        <textarea name="html_body" class="form-control" rows="5"></textarea>
      </div>
      <div class="mb-3">
        <label for="attachments" class="form-label">Attachments</label>
        <input type="file" name="attachments" class="form-control" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
  </div>
</body>
</html>
